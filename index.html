<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Discoverer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section class="container">
        <div>
            <div>
                <h1 class="text-center">Mobile Discoverer</h1>
            </div>
            <div class="input-group mb-3  ">
                <input type="text" id="search-field" class="form-control rounded-pill"
                    placeholder="Recipient's username" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                <button onclick="phoneSearch()" class="btn btn-outline-warning rounded-pill " type="button"
                    id="search-btn">Search</button>
            </div>
            <!--search result not found  -->
            <div id="no-result" class="no-result alert alert-warning alert-dismissible fade show text-center "
                role="alert">
                <strong>Sorry User!</strong>..........No result Found!!.

            </div>
            <div class="" id="phone-details">

            </div>
            <div class="row row-cols-1 row-cols-md-3 g-4 pt-5" id="search-result">

            </div>
        </div>
    </section>

    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
